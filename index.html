
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Perlengkapan Sekolah</title>   
  <!-- Google Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>To-Do List Perlengkapan Sekolah</h1>

  <div class="container">
    <div class="input-section">
      <input type="text" id="inputItem" placeholder="Masukkan nama perlengkapan...">
      <input type="number" id="inputPrice" placeholder="Harga..." min="0" step="0.01">
      <input type="number" id="inputQuantity" placeholder="Jumlah..." min="1" step="1">
      <button onclick="addItem()">Tambah</button>
    </div>

    <ul id="itemList"></ul>
    <div class="total">Total Harga: Rp <span id="totalPrice">0.00</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
